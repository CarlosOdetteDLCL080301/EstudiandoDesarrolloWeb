<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos básicos HTML</title>
</head>
<body>
    <!-- Cabecero H1 -->
    <h1>Titulo h1</h1>
    <!-- Cabecero Hn, mientras n perteneza en el rango de 1 a 6, los tamaños de las letras de las cabeceras
    se reduciran el tamaño de la fuente conforme se hacer a 6 -->
    <h2>Titulo h2</h2>
    <h3>Titulo h3</h3>
    <h4>Titulo h4</h4>
    <h5>Titulo h5</h5>
    <h6>Titulo h6</h6>
    <!--A partir de aquí las cabeceras son inexistentes, ya que si se agrega mas cabeceras de menor valor
    se considerará como un texto normal-->
    <h7>Titulo h7</h7>
</body>
</html>
