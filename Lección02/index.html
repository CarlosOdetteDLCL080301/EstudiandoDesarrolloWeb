<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title">Elementos básicos HTML</title>
</head>
<body>
    <!-- Cabecero H1 -->
    <h1 style="color:green">Universidad HTML</h1>
    <!--
        img: Elemento que permite insertar una imagen en la página web
        src: Atributo que indica la ruta de la imagen puede ser una URL o una ruta relativa
        alt: Atributo que indica un texto alternativo en caso de que la imagen no se pueda cargar
        height: Atributo que indica la altura de la imagen
        width: Atributo que indica el ancho de la imagen
    -->
    <img src="imagenes/html5.png" alt="Imagen HTML5" width="50px" title="Logo HTML5"/>
    <img src="https://seeklogo.com/images/B/brave-software-logo-B77E610153-seeklogo.com.png" alt="Imagen Brave"/>
    <p title="Esto es el titulo de este parrafo" style="color:red">Este es un párrafo de texto</p>
    <!--
        pre: Elemento que permite mostrar texto con formato de una forma más clara y legible
        copiando el formato escrito en el código HTML, incluyendo espacios y saltos de línea
        no como lo hace p que ignora los saltos de línea
    -->
    <pre>
        En HTML, el elemento pre permite 
mostrar texto con formato 
        de una forma más clara y legible.
    </pre>
</body>
</html>
