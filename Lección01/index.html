<!--Etiqueta que indica, que se agregará información de tipo HTML-->
<!DOCTYPE html>
<html>
    
    <head>
        <!--Titulo de nuestra pagina HTML, se visualiza en la pestaña de la web-->
        <title>Universidad HTML</title>
        <!--Tipo de juegos de caracteres que puede utilizar la pagina HTML, mediante META y sus atributos-->
        <meta charset="UTF-8"/><!--Se omite el uso de </meta ya que no se agregará algun valor despues de >. así que para cerrarlo solo concuimos con \> -->
    </head>
    <!--Cuerpo de nuestra pagina HTML esto ya se visualiza en el cuerpo de nuestra web-->
    <body>
        <h1>Curso Universidad HTML</h1>
        <p>Mi primer página HTML</p>
    </body>
</html>
